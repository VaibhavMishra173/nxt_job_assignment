version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_HOST: job-board-db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: job-board-db
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:latest
    container_name: job-board-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: job-board-db
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
